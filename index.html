<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>welcome to a glass landing_page</title>
</head>
<body>
    <main>
        <secion class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/fadib.jpg" alt="">
                    <h3>Muhammed fadeel</h3>
                    <p>pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/download (2).jpg" alt="">
                        <h2>Streams</h2>
                    </div>
                        <div class="link">
                            <img src="./images/steam.jpg" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.jpg" alt="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/download.jpg" alt="">
                            <h2>Library</h2>
                        </div>

                        <div class="pro">
                            <h2>join pro for free games</h2>
                            <img src="./images/controller.jpg" alt="">
                        </div>
                </div>   
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" name="" id="">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/download (3).jpg" alt="">
                        <div class="card-info">
                            <h2>assassins creed Valhalla</h2>
                            <p>P5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                       <img src="./images/crime city.jpg" alt="">
                        <div class="card-info">
                            <h2>gangstar crime city</h2>
                            <p>P5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/fifa.jpg" alt="">
                        <div class="card-info">
                            <h2>fifa21</h2>
                            <p>P5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>

            </div>
        </secion>
    </main>
    <div class="circle1">

    </div>
    <div class="circle2">
        
    </div>
</body>
</html>
